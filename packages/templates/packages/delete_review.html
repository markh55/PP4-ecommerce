{% extends "core/base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'packages/css/review_forms.css' %}"/>
{% endblock %}

{% block content %}

<section class="container my-6">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <h2 class="section-title text-center mb-5"><strong>Delete Your Review</strong></h2>
        <!-- Confirmation Card -->
      <div class="card">
        <div class="card-body">
          <p class="text-center mb-4">Are you sure you want to delete this review? This action cannot be undone.</p>
            <!-- Review Details -->
          <div class="mb-4">
            <h5>{{ review.title }}</h5>
            <p>{{ review.body }}</p>
          </div>
          <!-- Delete Form -->
          <form method="POST">
            {% csrf_token %}

            <!-- Buttons -->
            <div class="d-flex justify-content-between mt-4">
              <a href="{% url 'packages:package_detail' review.package.slug %}" class="btn btn-secondary">Cancel</a>
              <button type="submit" class="btn btn-danger">Delete Review</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
