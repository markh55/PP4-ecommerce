{% extends "core/base.html" %}
{% load static %}

{% block content %}

  <section class="container delete-review-section" style="padding-top: 100px;">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <h2 class="section-title text-center mb-5"><strong>Delete Your Review</strong></h2>
        <div class="card">
          <div class="card-body">
            
            <p class="text-center mb-4">Are you sure you want to delete this review?</p>
            <p class="text-center mb-4"> This action cannot be undone.</p>

            <div class="mb-4 bg-light border rounded p-3">
              <h5 class="mb-2"><strong>{{ review.title }}</strong></h5>
              <p class="mb-0">{{ review.body }}</p>
            </div>

            <form method="POST">
              {% csrf_token %}
              <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'packages:package_detail' review.package.slug %}" class="btn btn-outline-info">Cancel</a>
                <button type="submit" class="btn btn-outline-danger"><strong>Delete Review</strong></button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
