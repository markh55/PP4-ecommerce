{% extends 'core/base.html' %}
{% load static %}

{% block content %}

<section id="package-detail" class="container my-6">
    <h2 class="section-title"><strong>Package Details</strong></h2>
  <div class="row">

    <!-- Package Image -->
    <div class="col-lg-6 col-md-12 mb-4">
      {% if package.image %}
        <img src="{{ package.image.url }}" alt="{{ package.name }}" class="img-fluid rounded" onerror="this.style.display='none'">
      {% else %}
        <img src="{% static 'images/default-package.png' %}" alt="No Image" class="img-fluid rounded">
      {% endif %}
    </div>

    <!-- Package Details -->
    <div class="col-lg-6 col-md-12 d-flex flex-column justify-content-start">
      <h1>{{ package.name }}</h1>
      <h4>Tier: {{ package.get_tier_display }}</h4>
      <p class="mt-3">{{ package.description }}</p>
      <p class="h5 mt-3"><strong>Price:</strong> Â£{{ package.price }}</p>
      
      <!-- Optional CTA Button -->
      <a href="#" class="btn btn-primary mt-4 more-details">Buy Now</a>
      <a href="{% url 'packages:package_list' %}" class="btn btn-secondary mt-2">Back to Packages</a>
    </div>
  </div>

</section>

{% endblock %}
